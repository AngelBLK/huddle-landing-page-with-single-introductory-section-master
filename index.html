<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles/style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="logo"></div>
  <div class="container">
    <div class="image"></div>
    <div class="content">
      <h1 class="title">Build The Community <br> Your Fans Will Love</h1>
      <p class="info">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with  your users as you engage in genuine discussion.
      </p>
      
      <button>Register</button>
      
    </div>
  </div> 

  <div class="social-media">
    
    <div class="red insta">
      <i class="fab fa-instagram"></i>
    </div>
    <div class="red twitter">
      <i class="fab fa-twitter"></i>
    </div>
    <div class="red facebook">
      <i class="fab fa-facebook-f"></i>
    </div>
    
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">DanteLK/AngelBLK</a>.
    </p>
  </footer>
  <script src="https://kit.fontawesome.com/a7faf528a0.js" crossorigin="anonymous"></script>
</body>
</html>
